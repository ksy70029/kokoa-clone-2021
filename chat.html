<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat with someone - KokoaTalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>21%</span>
            <i class="fas fa-battery-quarter  fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">치과 <i class="fas fa-heart fa-xs"></i></h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, Jun 30, 2020
      </div>

      <div class="message-row">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEwMDRfMjM3%2FMDAxNjMzMzE0Mzg2NDk3.XvD4hdI_2xRY2DJH1ePmSzFlGDQH5FA2loW6s9zF4rwg.npteyzd71BU0laHIhOyj0yfasVzQXMCXPTk-l48VeeUg.PNG.framegust%2Fimage.png&type=sc960_832" alt="신민아">
        <div class="message-row__content">
          <span class="message__author">치과<i class="fas fa-heart fa-xs"></i>
          </span>
          <div class="message__info">
            <span class="message__bubble">
              홍반장~ 오늘은 언제 끝나?
            </span>
            <span class="message__time">16:32</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">
              오늘은 보라슈퍼에서 6시에 끝나 ㅎㅎ
            </span>
            <span class="message__time">16:45</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">
              끝나고 같이 저녁 먹을까?
            </span>
            <span class="message__time">16:46</span>
          </div>
        </div>
      </div>
    </main> 

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
